<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./home_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-xl">
          <a class="navbar-brand" href="#">
            <p>E-commerce</p>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>
              <li class="nav-item bg-danger rounded-4">
                <a href="#" class="nav-link text-light">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="container-fluid h-100 pb-md-5">
        <link
          href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Inter:wght@200;300;400;500;600&display=swap"
          rel="stylesheet"
        />
        <div class="fullscreen-background" id="fullscreen-bg">
          <div class="fullscreen-text" id="fullscreen-text"></div>
        </div>

        <div class="slider-container">
          <button class="nav-btn left" id="nav-left" aria-label="Scroll Left">
            <i data-lucide="chevron-left"></i>
          </button>

          <div class="card-track" id="card-track">
            <!-- Cards will be injected here -->
          </div>

          <button
            class="nav-btn right"
            id="nav-right"
            aria-label="Scroll Right"
          >
            <i data-lucide="chevron-right"></i>
          </button>
        </div>
      </section>
    </header>
    <section class="products m-lg-5">
      <div class="category">
        <div class="filteration_btns d-flex justify-content-md-between px-md-5">
          <ul class="nav nav-tabs border-0">
            <li class="nav-item">
              <button
                class="btn p-md-3 active products_btn"
                aria-current="page"
                id="all_Products"
              >
                All
              </button>
            </li>
            <li class="nav-item">
              <button class="btn p-md-3 products_btn" id="basics_Products">
                BASICS
              </button>
            </li>
            <li class="nav-item">
              <button class="btn p-md-3 products_btn" id="vases_Products">
                VASES
              </button>
            </li>
            <li class="nav-item">
              <button class="btn p-md-3 products_btn" id="lighting_Products">
                LIGHTING
              </button>
            </li>
          </ul>
          <div class="d-flex gap-3">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Price Range
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">$0 - $100</a></li>
                <li><a class="dropdown-item" href="#">$100 - $200</a></li>
                <li><a class="dropdown-item" href="#">$200 - $250</a></li>
                <li><a class="dropdown-item" href="#">$200 - $250</a></li>
                <li><a class="dropdown-item" href="#">$250 +</a></li>
              </ul>
            </div>
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sort By
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Average Rating</a></li>
                <li><a class="dropdown-item" href="#">Newest</a></li>
                <li>
                  <a class="dropdown-item" href="#">Price: High To Low</a>
                </li>
                <li><a class="dropdown-item" href="#">Price: Low To Low</a></li>
              </ul>
            </div>
          </div>
        </div>
        <section class="content w-100 row row-cols-3 g-md-5 m-auto"></section>
      </div>
    </section>
    <footer></footer>
    <script src="./home_script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
