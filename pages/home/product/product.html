<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="product_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-body-tertiary d-block">
    <header class="position-relative mb-md-5">
      <nav
        class="navbar navbar-expand-md bg-body-tertiary position-fixed top-0 start-0 w-100"
      >
        <div class="container-xl">
          <a class="navbar-brand" href="#">
            <p>E-commerce</p>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="" id="home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>
              <li class="nav-item bg-danger rounded-4">
                <a href="#" class="nav-link text-light">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="product" class="container-fluid m-md-5 p-md-3">
      <h5 id="path" class="m-md-5 px-md-3 lead fs-6"></h5>
      <section class="details d-flex row align-items-center">
        <div class="img col-6 p-md-5">
          <img src="" alt="" srcset="" />
        </div>
        <div class="content col-6 px-md-5">
          <h5 id="title"></h5>
          <p id="price"></p>
          <div class="py-md-5">
            <p id="rating"></p>
            <p id="description" class=""></p>
          </div>
          <form action="" class="input-wrapper align-items-center d-flex">
            <label for="quantity">Quantity</label>
            <span class="p-md-3">
              <button type="button" id="decrement">-</button>
              <input
                type="number"
                name="quantity"
                id="quantity"
                min="1"
                max="5"
                value="1"
              />
              <button type="button" id="increment">+</button>
            </span>

            <button class="bg-black text-white" id="addToCard">
              Add To Card
            </button>
          </form>
        </div>
      </section>
    </section>
    <script src="./product_script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
