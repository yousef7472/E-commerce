<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="position-relative mb-md-5">
      <nav
        class="navbar navbar-expand-md bg-body-tertiary position-fixed top-0 start-0 w-100"
      >
        <div class="container-xl">
          <a class="navbar-brand" href="#">
            <p>E-commerce</p>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="" id="home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" id="card_length">
                  <i class="fa-solid fa-cart-shopping"></i>
                  <span></span>
                </a>
              </li>
              <li class="nav-item bg-danger rounded-4">
                <a href="#" class="nav-link text-light" id="logOut">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="product" class="container-fluid m-md-5 p-md-3 d-flex row">
      <div class="shopping col-8">
        <div class="details d-flex row align-items-center">
          <div class="img col-3 py-md-5">
            <img src="" alt="" srcset="" />
          </div>
          <div
            class="content col-9 px-md-5 d-flex justify-content-around align-items-center"
          >
            <h5 id="title"></h5>
            <p id="price"></p>
            <form action="" class="input-wrapper align-items-center d-flex">
              <label for="quantity">Quantity</label>
              <span class="p-md-3 d-flex">
                <button type="button" id="decrement">-</button>
                <input
                  type="number"
                  name="quantity"
                  id="quantity"
                  min="1"
                  max="5"
                  value="1"
                />
                <button type="button" id="increment">+</button>
              </span>

              <button class="bg-black text-white" id="addToCard">
                Add To Card
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="totals col-4"></div>
    </section>
  </body>
  <script>
    let product_img = document.querySelector(".details .img img");
    let content_container = document.querySelector(".content");
    let product_title = document.querySelector("#title");
    let product_price = document.querySelector("#price");
    let homeBtn = document.querySelector("#home");
    let incrementButton = document.querySelector("#increment");
    let decrementButton = document.querySelector("#decrement");
    let quantityInput = document.querySelector("#quantity");
    let addToCardBtn = document.querySelector("#addToCard");
    let addToCardLength = document.querySelector("#card_length span");
    let logOut_btn = document.querySelector("#logOut");

    logOut_btn.addEventListener("click", () => {
      location.href = "../../../index.html";
    });

    incrementButton.addEventListener("click", () => {
      quantityInput.value = parseInt(quantityInput.value) + 1;
    });
    decrementButton.addEventListener("click", () => {
      quantityInput.value = parseInt(quantityInput.value) - 1;
    });
    let product = JSON.parse(localStorage.getItem("selectedProduct"));
    homeBtn.addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = `../home.html`;
    });
    addToCardBtn.addEventListener("click", (e) => {
      e.preventDefault();
      addToCardLength.textContent = parseInt(localStorage.length);
    });
    if (product) {
      product_img.src = `${product.thumbnail}`;
      product_title.textContent = `${product.title}`;
      product_price.textContent = `$${product.price}`;
    } else {
      document.body.innerHTML = "<p>No product found</p>";
    }
  </script>
</html>
