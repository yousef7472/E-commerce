<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container sign-up-container">
        <h3>Create Your Account</h3>
        <form id="reg">
          <div class="form-group">
            <label for="name">Username</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your username"
            />
            <div class="error errorUser"></div>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <div class="error errorEmail"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
            />
            <button
              type="button"
              class="password-toggle"
              onclick="setupPasswordToggle()"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
            <div class="error errorPass"></div>
          </div>

          <div class="form-group">
            <label for="confirmPass">Confirm Password</label>
            <input
              type="password"
              id="confirmPass"
              name="confirmPass"
              placeholder="Confirm your password"
            />
            <button
              type="button"
              class="password-toggle"
              onclick="setupPasswordToggle()"
            >
              <i class="fa-solid fa-eye"></i>
              <!-- <i class="fa-solid fa-eye-slash"></i> -->
            </button>
            <div class="error errorConfirm"></div>
          </div>

          <button type="submit" id="regBtn">Register</button>

          <div class="success-message" id="successMessage">
            Registration successful! Redirecting...
          </div>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#" id="signin_form">
          <h3>Sign in</h3>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" id="user_Email" />
          <input type="password" placeholder="Password" id="user_Password" />
          <a href="#">Forgot your password?</a>
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h3>Welcome Back!</h3>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h3>Hello, Friend!</h3>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
